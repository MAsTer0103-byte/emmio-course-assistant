<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - EMMIO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #E63946;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 20px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
        }
        button {
            background: #E63946;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s;
        }
        button:hover {
            background: #D62839;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .response {
            margin-top: 16px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input[type="file"] {
            margin: 12px 0;
            padding: 8px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            width: 100%;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        .status.loading { background: #ffeaa7; color: #d63031; }
        .status.ready { background: #55efc4; color: #00b894; }
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Test API - EMMIO</h1>
        
        <div class="grid">
            <!-- Chat Test -->
            <div class="card">
                <h2>
                    ðŸ’¬ Test Chat Endpoint
                    <span id="chatStatus" class="status ready">READY</span>
                </h2>
                <textarea id="chatMessage" placeholder="Scrivi un messaggio...">Spiegami il Metodo Rosa</textarea>
                <button onclick="testChat()">Invia Messaggio</button>
                <div id="chatResponse" class="response"></div>
            </div>

            <!-- Upload Test -->
            <div class="card">
                <h2>
                    ðŸ“¤ Test Upload Endpoint
                    <span id="uploadStatus" class="status ready">READY</span>
                </h2>
                <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.txt">
                <button onclick="testUpload()">Carica File</button>
                <div id="uploadResponse" class="response"></div>
            </div>
        </div>

        <!-- Logs -->
        <div class="card" style="margin-top: 20px;">
            <h2>ðŸ“‹ Request/Response Logs</h2>
            <div id="logs" class="response" style="max-height: 400px;"></div>
            <button onclick="clearLogs()" style="background: #6c757d;">Pulisci Logs</button>
        </div>
    </div>

    <script>
        const CHAT_URL = 'https://n8n.aiworkstream.it/webhook/EMMIOagent';
        const UPLOAD_URL = 'https://n8n.aiworkstream.it/webhook/EMMIOupload';

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString('it-IT');
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#333';
            logs.innerHTML += `<div style="color: ${color}; margin-bottom: 8px;">
                [${timestamp}] ${message}
            </div>`;
            logs.scrollTop = logs.scrollHeight;
        }

        async function testChat() {
            const message = document.getElementById('chatMessage').value;
            const statusEl = document.getElementById('chatStatus');
            const responseEl = document.getElementById('chatResponse');

            if (!message.trim()) {
                alert('Inserisci un messaggio!');
                return;
            }

            statusEl.className = 'status loading';
            statusEl.textContent = 'SENDING...';
            responseEl.textContent = 'Invio in corso...';

            const payload = {
                message: message,
                userId: 'test-user',
                timestamp: new Date().toISOString()
            };

            log('ðŸ“¤ Chat Request: ' + JSON.stringify(payload, null, 2));

            try {
                const response = await fetch(CHAT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                responseEl.className = 'response success';
                responseEl.textContent = JSON.stringify(data, null, 2);
                
                log('âœ… Chat Response: ' + JSON.stringify(data, null, 2), 'success');
                
                statusEl.className = 'status ready';
                statusEl.textContent = 'READY';
            } catch (error) {
                responseEl.className = 'response error';
                responseEl.textContent = 'ERROR: ' + error.message;
                
                log('âŒ Chat Error: ' + error.message, 'error');
                
                statusEl.className = 'status ready';
                statusEl.textContent = 'ERROR';
            }
        }

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const statusEl = document.getElementById('uploadStatus');
            const responseEl = document.getElementById('uploadResponse');

            if (!fileInput.files.length) {
                alert('Seleziona un file!');
                return;
            }

            const file = fileInput.files[0];

            statusEl.className = 'status loading';
            statusEl.textContent = 'UPLOADING...';
            responseEl.textContent = 'Caricamento in corso...';

            try {
                const base64 = await fileToBase64(file);
                
                const payload = {
                    userId: 'test-user',
                    fileName: file.name,
                    mimeType: file.type,
                    fileSize: file.size,
                    fileData: base64.split(',')[1],
                    timestamp: new Date().toISOString()
                };

                log('ðŸ“¤ Upload Request: ' + file.name + ' (' + formatSize(file.size) + ')');

                const response = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                responseEl.className = 'response success';
                responseEl.textContent = JSON.stringify(data, null, 2);
                
                log('âœ… Upload Response: ' + JSON.stringify(data, null, 2), 'success');
                
                statusEl.className = 'status ready';
                statusEl.textContent = 'READY';
            } catch (error) {
                responseEl.className = 'response error';
                responseEl.textContent = 'ERROR: ' + error.message;
                
                log('âŒ Upload Error: ' + error.message, 'error');
                
                statusEl.className = 'status ready';
                statusEl.textContent = 'ERROR';
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            log('ðŸ—‘ï¸ Logs cleared');
        }

        // Initial log
        log('ðŸš€ API Test Page Loaded');
        log('ðŸ“¡ Chat Endpoint: ' + CHAT_URL);
        log('ðŸ“¡ Upload Endpoint: ' + UPLOAD_URL);
    </script>
</body>
</html>
